name: CI Pipeline SICEU

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: siceu
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: siceu_test
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U siceu"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_pgsql, bcmath
        coverage: none

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist

    - name: Run Laravel Pint (code style)
      run: vendor/bin/pint --test

    - name: Run PHPStan (static analysis)
      run: vendor/bin/phpstan analyse --level=max app/

    - name: Generate environment
      run: cp .env.example .env

    - name: Generate app key
      run: php artisan key:generate

    - name: Run tests
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: siceu_test
        DB_USERNAME: siceu
        DB_PASSWORD: secret
      run: php artisan test --stop-on-failure
